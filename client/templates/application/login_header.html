<template name="loginHeader">
	<div class="login-header">
	    <div class="header">
	    	<div class="header--wrapper">
		      	<a class="header--logo-title-wrapper login-header--button-back" href="#">
		      		<img class="header--button-back" src="/img/icon-button-back.png" />
		        </a>
 					{{#if currentUser}}
						<a class="blogs-header--logout-button" href="{{pathFor 'logout'}}">{{currentUser.username}} <i class="fa fa-sign-out"></i></a>
		 			{{else}}
						<a class="blogs-header--login-button" href="{{pathFor 'login'}}">S'identifier <i class="fa fa-sign-in"></i></a>
						<a class="blogs-header--register-button" href="{{pathFor 'register'}}">Cr√©er un compte</a>
					{{/if}}
			</div>
		</div>
	</div>
</template>
