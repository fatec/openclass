<template name="header">
	<div class="header">
		<div class="header--wrapper">
			{{#if header_logo}}
				<a class="header--logo-title-wrapper" href="{{pathFor 'blogsList'}}">
		      		<img class="header--logo" src="/img/logo-laruche.png" />
		      		<div class="header--title">bee.box</div>
		      	</a>
			{{/if}}
			{{#if header_mobileMenu}}
				<a class="header--button-menu-wrapper">
					<i class="fa fa-2x fa-bars" style=" vertical-align: middle;"></i>
				</a>
			{{/if}}
			{{#if header_backButton}}
				<a class="header--button-back-wrapper" href="#">
					<i class="fa fa-2x fa-chevron-left" style=" vertical-align: middle;"></i>
				{{#if header_backButtonText}}
					<span class="header--button-back-text">Retour</span>
				{{/if}}
				</a>
			{{/if}}
			{{#if header_blogTitle}}
				<span class="header--button-back-text truncate-text">{{blog.title}}</span>
			{{/if}}
			{{#if header_publishButton}}
				<a href="{{pathFor 'postSubmit' _id=this.blog._id}}">
					<button class="button button-secondary posts-header--button-submit">
						<span><i class="fa fa-plus"></i></span>
						<span class="posts-header--button-text"> Publier</span>
					</button>
				</a>
			{{/if}}
			{{#if header_blogSettings}}
				{{#if currentUser}}
					<a class="header--button-setings" href="{{pathFor 'blogEdit' _id=this.blog._id}}">Paramètres <i class="fa fa-cog"></i></a>
				{{/if}}
			{{/if}}
			{{#if header_login}}
				{{#if currentUser}}		
					<a class="header--button-login" href="{{pathFor 'logout'}}">{{currentUser.username}} <i class="fa fa-sign-out"></i></a>	
				{{else}}
					<a class="header--button-login" href="{{pathFor 'login'}}">S'identifier <i class="fa fa-sign-in"></i></a>		
		 			<a class="header--button-login" href="{{pathFor 'register'}}">Créer un compte</a> 
				{{/if}}
			{{/if}}
			{{#if header_selectAuthor}}
				<div class="header--select-author-wrapper">
					<select class="header--select-author">
						{{#each authors}}
							<option selected="{{optionIsSelected name}}">{{name}}</option>
						{{/each}}
					</select>
				</div>
			{{/if}}
		</div>
	</div>
</template>
