<template name="register">
    <div class="register">
        <div class="page-title">Créer un compte</div>
        <form id="register--form" class="register--form">
            <div class="register--wrapper">
                <label>E-mail</label>
                <input type="text"  class="register--input register--input-email form-control email" id="email" value="" autofocus><br /><br />           
                <label>Mot de passe</label><br />
                <input type="password" name="" class="register--input form-control" id="password" value=""><br />
                {{#if errorMessage}}
                    <div class="register--message">
                        <br /><span>{{t9n errorMessage}}</span><br />
                    </div> 
                {{/if}}  
            </div>
            <p class="register--terms">En vous enregistrant, vous acceptez notre <a href="{{pathFor 'privacy'}}" target="_blank">politique de confidentialité</a>.<br>Votre adresse e-mail ne sera pas transmise à des tiers.</p>
            <div class="register--button-wrapper">
                <button type="submit" class="button button-primary register--button-submit">S'enregistrer</button>
            </div>    
        </form>
    </div>
</template>
