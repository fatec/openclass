<template name="login">
	<div class="login">
		<div class="page-title">Vous avez déjà un compte ?</div>
		<form id="login--form" class="login--form">        
			<div class="login--wrapper">
				<label>E-mail</label>
				<input type="text" class="login--input login--input-username form-control" id="email" value="" autofocus><br><br>
				<label>Mot de passe</label>
				<input type="password" name="" class="login--input form-control" id="password" value=""><br>
				{{#if errorMessage}}
					<div class="login--message">
						<p>{{t9n errorMessage}}</p>
						{{#unless isBox}}
							{{#if passwordRecovery}}
								<br><a href="#" class="send-mail-forgot-password">Réinitialiser mon mot de passe</a>
							{{/if}}
						{{/unless}}
					</div> 
				{{/if}}                 
			</div> 
			<div class="login--button-wrapper">
				<button type="submit" class="button button-primary login--button-submit">S'identifier</button>
			</div>   
		</form>
		<div class="login--register-link-wrapper">Vous n'avez pas encore de compte ?<br><br>
			<a href="{{pathFor 'register'}}">Créez un compte</a> !
		</div>
	</div>
</template>
