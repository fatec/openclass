<template name="resetPassword">
    <div class="resetPassword">
        <div class="page-title">Réinitialiser votre mot de passe</div>
        <form id="login--form" class="login--form">        
            <div class="login--wrapper">
                <label><b>Nouveau mot de passe</b></label><br />
                <input type="password" name="" class="form-control" id="password" value=""><br />
            </div> 
            <div class="login--button-wrapper">
                <button type="submit" class="button button-primary login--button-submit">Enregistrer</button>
            </div>   
        </form>
        <div class="login--register-link-wrapper"><span>Vous n'avez pas encore de compte ? <br /><br /><a href="{{pathFor 'register'}}"> Créez un compte</a> !
        </span></div>
    </div>
</template>
