<template name="uploadForm">
	<form method="POST" enctype="multipart/form-data">
		{{#unless infoLabel}}
			<label class="post-submit--input-file-wrapper">
				<input type="file" accept="image/*" class="post-submit--input-file jqUploadclass" data-form-data='{{ submitData }}'>
					<span class="post-submit--input-file-icon"><i class="fa fa-camera"></i></span>
					<span class="post-submit--input-file-text"> Ajouter une photo...</span>
			</label>
		{{/unless}}
		{{#with infoLabel}} 
			<div class="progress-bar blue stripes" style="margin-bottom:30px;margin-left:auto;margin-right:auto;width: 200px; height: 11px; border: 1px solid #e8e8e8;background-color:white;font-size:0.7em;color:white;">
				<span  style="width: {{ progress }}"> <!-- Don't modify this or no progress bar is shown -->
					<!-- {{ progress }} -->
				</span>
			</div>
		{{/with}}
	</form>
</template>
