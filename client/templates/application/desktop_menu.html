<template name="desktopMenu">
	<div class="menu">
		<a class="menu--link-all-posts" href="{{pathFor 'blogPage'}}" style="color:#3270ae;font-weight:600;">Toutes les publications ({{postCount}})</a>
		<a class="menu--link-last-posts" href="{{pathFor 'blogPage'}}">Les derni√®res publications</a>
		<div class="menu--title menu--title-authors">
		<i class="fa fa-lg fa-users"></i>
			<span style="">AUTEURS</span>
		</div>
		<div class="menu--title menu--title-categories">
			<img class="menu--icon-title-categories" src="/img/icon-menu-categories.png" />
			<span>CATEGORIES</span>
		</div>
		<div class="menu--title menu--title-tags">
			<i class="fa fa-lg fa-tags" style="vertical-align:middle"></i>
			<span style="vertical-align:middle">TAGS</span><br /><br />

			<ul>
	          {{#each tags}}
	        	  	<a class="menu--tags" href="{{pathFor 'blogPage' _id=this.blogId query='tags=' hash=name}}">{{name}} ({{nRefs}})</a>
	            <br />
	          {{/each}}
			</ul>
		</div>
	</div>
</template>
