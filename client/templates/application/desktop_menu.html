<template name="desktopMenu">
	<div class="menu">
		<a class="menu--link-all-posts {{selectedAllPostsClass}}" href="{{pathFor 'blogPage'}}">Toutes les publications ({{postCount}})</a>
		<a class="menu--link-last-posts {{selectedLastPostsClass}}" href="{{pathFor 'blogPage' _id=this._id query='sort_posts=last'}}">Les derni√®res publications</a>
		<div class="menu--title menu--title-authors">
		<i class="fa fa-lg fa-users"></i>
			<span style="">AUTEURS</span>
		</div>
		<div class="menu--title menu--title-categories">
			<i class="fa fa-lg fa-list"></i>
			<span>CATEGORIES</span>
		</div>
		<div class="menu--title menu--title-tags">
			<i class="fa fa-lg fa-tags"></i>
			<span>TAGS</span><br /><br />
			<ul>
				{{#each tags}}
					<a class="menu--tags {{selectedTagClass}}" href="{{pathFor 'blogPage' _id=this.blogId query=tagQuery}}">{{name}} ({{nRefs}})</a><br />
				{{/each}}
			</ul>
		</div>
	</div>
</template>
