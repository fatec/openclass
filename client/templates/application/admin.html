<template name="admin">
    <div class="admin">
        <div class="page-title">Administration</div>
        <div style="text-align:center;padding-top:20px;">
        <h1 style="font-size:1.3em;">Utilisateurs existants :</h1><br />
        <ul style="line-height:1.5em">
         {{#each user}}
            <li>{{emails.[0].address}} <span style="font-size:0.8em">(créé {{livestamp createdAt}})</span></li>
        {{/each}}
        </ul>
</div>
    </div>
</template>
