<template name="postSubmit">
	<div class="post-submit">
		<form name="post">
			<div class="post-submit-title">Ajouter une publication</div>
            <textarea name="body" id="body" class="post-submit-textarea"></textarea><br />
			<button type="submit" class="button button-primary">Bazounga</button>
            <button type="cancel" class="button" href="{{pathFor 'blogPage'}}">Annuler</button>
		</form>
  	</div>
</template>
