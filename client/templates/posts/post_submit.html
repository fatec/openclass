<template name="postSubmit">
	<div class="post-submit">
		<div class="page-title">Ajouter une publication</div>
		<div class="post-submit--wrapper">
			{{#unless image}}
				{{>postUploadImage autoStart=true}}
			{{/unless}}
			<div class="images post-submit--image-wrapper">
				{{#if image}}
	 				<img src="../../upload/{{image.imageId}}" id="img" alt="" class="post-submit--image"/>
				{{/if}}
			</div>        
			<form name="post-submit--form" id="post-submit--form">
				{{#if image}}
					<div class="post-submit--button-delete-image-wrapper">
						<button class="button button-danger post-submit--button-delete-image" href="#">Supprimer l'image</button>
					</div>
				{{/if}}
				<textarea name="body" id="body" class="post-submit--textarea" placeholder="Écrivez quelque chose..."></textarea><br /><br />
				<input name="tags" type="text" data-role="tagsinput" class="post-submit--tags suggest" placeholder="Ajoutez des mots-clés..."/><br /><br />
				<select name="category" class="post-submit--select-categories">
					<option value="" disabled selected >Sélectionnez une catégorie :</option>
					<option value="" >Aucune catégorie</option>
					{{#each categories}}
						<option>{{name}}</option>
					{{/each}}
				</select>
			</form>
		</div>
		<button href="{{pathFor 'postSubmit'}}" class="button button-primary post-submit--button-submit">
			<i class="post-submit--button-spinner fa fa-spinner fa-pulse" style="display:none;"></i>
			<i class="post-submit--button-icon fa fa-paper-plane"></i>
			<span class="post-submit--button-text"> Envoyer</span>
		</button>
	</div>
</template>
