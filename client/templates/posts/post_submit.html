<template name="postSubmit">
    <div class="post-submit">
        <div class="post-submit--title">Ajouter une publication</div>
        <div class="post-item">
            <div class="images">
                {{#with image}}
                    {{#unless hasStored 'thumbs'}}
                        <div class="post-edit--spinner"><i class="fa  fa-3x fa-spinner fa-spin"></i></div>
                    {{else}}
                        <a href="{{url store='images'}}" target="_blank">
                            <img src="{{url store='thumbs' uploading='/img/upload-spinner2.gif' storing='/img/upload-spinner2.gif'}}" alt="" class="post-submit--image thumbnail" />
                        </a>
                    {{/unless}}
                {{/with}}
            </div>  <!-- images -->

<!--
Option d'essayer avec cela
type="method-update" meteormethod="postInsert"
dataForHook=myData
type="insert"
-->


{{#autoForm collection="Posts" id="insertPostForm" type="method" meteormethod="postInsert" dataForHook=myData}}
    {{> afQuickField name="body"}}
    {{> afQuickField name="tags"}}
    {{> afQuickField type="hidden" name="blogId" value=blog._id}}
  {{> afQuickField name="imageId" type="cfs-file" collection="images"}}
    <button type="submit" class="btn btn-primary">Insert</button>
{{/autoForm}}




        </div> <!-- post-item -->

    </div>
</template>
