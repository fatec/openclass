<template name="postSubmit">
    <div class="post-submit">
        <div class="page-title">Ajouter une publication</div>
        <div class="post-submit--wrapper">
            {{#unless image}}
                {{>uploadForm autoStart=true callbacks=myCallbacks}}
            {{/unless}}
            <div class="images post-submit--image-wrapper">
                               {{#if image}}
     <img src="../../upload/{{image.imageId}}" id="img" alt="" class="post-submit--image thumbnail"/>
{{/if}}
<!--                     <img src="../../upload///thumbnails/{{this.imageId}}" alt="" class="post-submit-2-image thumbnail"/>
 -->
<!--                     <img src="{{this.imageId}}" alt="" class="post-submit-2-image thumbnail"/> -->
            </div>        
            <form name="post-submit--form" id="post-submit--form">
                {{#if image}}
                    <div class="post-edit--button-delete-image-wrapper">
                        <button class="button button-danger post-submit--button-delete-image" href="#">Supprimer l'image</button>
                    </div>
<!--                 {{else}}                
                    <label class="post-submit-2-input-file-wrapper">
                        <input type="file" name="file" accept="image/*" class="post-submit-2-input-file" /><span class="post-submit-2-input-file-icon"><i class="fa fa-camera"></i>
</span><span class="post-submit-2-input-file-text"> Ajouter une photo...</span>
                    </label> -->
                {{/if}}
                <textarea name="body" id="body" rows='2' class="post-submit--textarea" placeholder="Écrivez quelque chose..."></textarea><br /><br /><input name="tags" type="text" data-role="tagsinput" class="suggest" placeholder="Tags : #feuille, #insecte, etc."/><br /><br />
                    <select name="category" class="post-submit--select-categories">
                        <option value="" disabled selected >Sélectionnez une catégorie :</option>
                        <option value="" >Aucune catégorie</option>
                        {{#each categories}}
                            <option>{{name}}</option>
                        {{/each}}
                    </select>
            </form>
        </div>
        <a href="{{pathFor 'postSubmit'}}">
            <button class="button button-primary post-submit--button-submit">
                <i class="post-submit--button-spinner fa fa-spinner fa-pulse" style="display:none;"></i><i class="post-submit--button-icon fa fa-paper-plane"></i><span class="post-submit--button-text"> Envoyer</span>
            </button>
        </a>                       
    </div>
</template>
