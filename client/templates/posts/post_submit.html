<template name="postSubmit">


    <div class="images">
    {{#each images}}
      <div>
   
<a href="{{this.url store='images'}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>

      </div>
    {{/each}}
    </div>


  <form name="post" class="post-form form">
    <div class="form-group">
        <div class="controls">
            <label for="body">Ajouter une publication {{timestamp}}</label>
            <input type="file" name="file" class="myFileInput">
            <textarea name="body" id="body" class="form-control" rows="3"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Bazounga</button>
  </form>
</template>
