<template name="postSubmit">
    <div class="post-submit">
        <div class="page-title">Ajouter une publication</div>
        <div class="post-item post-submit--wrapper">
            <div class="images post-submit--image-wrapper">
                           {{#with image}}
                    {{#if hasStored 'thumbs'}}
<!--                         <a href="{{url store='images'}}" target="_blank">
 -->                            <img src="{{url store='thumbs' uploading='/img/upload-spinner2.gif' storing='/img/upload-spinner2.gif'}}" alt="" class="post-submit--image thumbnail" />
<!--                         </a>
 -->                    {{else}}
                        <div class="post-edit--spinner"><i class="fa  fa-3x fa-spinner fa-spin"></i></div>
                    {{/if}}
                {{/with}}
            </div>        
            <form name="post-submit--form" id="post-submit--form">
                {{#if image}}
                    <div class="post-edit--button-delete-image-wrapper">
                        <button class="button button-danger post-submit--button-delete-image" href="#">Supprimer l'image</button>
                    </div>
                {{else}}                
                    <label class="post-submit--input-file-wrapper">
                        <input type="file" name="file" accept="image/*" capture="camera" class="post-submit--input-file" /><span class="post-submit--input-file-icon"><i class="fa fa-camera"></i>
</span><span class="post-submit--input-file-text"> Ajouter une photo...</span>
                    </label>
                {{/if}}
                <textarea name="body" id="body" class="post-submit--textarea" placeholder="Ã‰crivez quelque chose..." autofocus></textarea>

                    <label>Tags</label><br />
                    <input name="tags" type="text" data-role="tagsinput" class="suggest"/>
            </form>
        </div>
    </div>
</template>
