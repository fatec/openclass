<template name="postsHeader">
	<div class="posts-header">
	    <div class="header">
	    	<div class="header--wrapper">
		      	<a class="header--logo-title-wrapper" href="{{pathFor 'blogsList'}}">
		      		<img class="header--logo" src="/img/logo-laruche.png" />
		      		<div class="header--title">bee.box</div>
		      	</a>
		        <div class="posts-header--blog-title">{{title}}</div>       	
 					{{#if currentUser}}
						<a href="{{pathFor 'postSubmit'}}">
							<button class="button button-primary posts-header--button-submit">+ Publier</button></a>
						<a class="posts-header--logout-button" href="{{pathFor 'logout'}}">(x) {{currentUser.username}}</a>				
		 			{{else}}
						<a class="posts-header--login-button" href="{{pathFor 'login'}}">S'identifier</a>
						<a class="posts-header--register-button" href="{{pathFor 'register'}}">Cr√©er un compte</a>
					{{/if}}
			</div>
		</div>
	</div>
</template>
