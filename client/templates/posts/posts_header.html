<template name="postsHeader">
	<div class="posts-header">
	    <div class="header">
	    	<div class="header--wrapper">
	    		<a class="header--button-menu-wrapper">
	    			<i class="fa fa-2x fa-bars" style=" vertical-align: middle;"></i>
	    		</a>
		      	<a class="header--button-back-wrapper" href="{{pathFor 'blogsList'}}"><i class="fa fa-2x fa-chevron-left header--button-back-icon" style=" vertical-align: middle;"></i></a>
 <span class="header--page-name truncate-text">{{blog.title}}</span> <div style="border-radius: 5px;border:solid 1px #afc9d6;
display: inline-block;height:10px;line-height:1em;
padding: 5px 5px 8px 5px;
letter-spacing: 0.1em;font-size:0.8em;vertical-align:middle;"><b>{{blog.blogCode}}</b></div>

						<a class="posts-header--button-submit" href="{{pathFor 'postSubmit' _id=this.blog._id}}"><i style="vertical-align:middle" class="fa fa-2x fa-plus"></i>
						</a>
					{{#if ownBlog}}
						<a class="header--button-setings" href="{{pathFor 'blogEdit' _id=this.blog._id}}"><i class="fa fa-lg fa-cog" ></i></a>
					{{/if}}

					<div class="header--select-author-wrapper">
						<select class="header--select-author">							{{#each authors}}
								<option selected="{{optionIsSelected name}}">{{name}}</option>
							{{/each}}
						</select>
						</div>
<!-- 					{{#unless currentUser}} -->
<!-- 						<div class="header-2-select-author-wrapper">
						<select class="header-2-select-author">
							{{#each authors}}
								<option selected="{{optionIsSelected name}}">{{name}}</option>
							{{/each}}
						</select>
						</div> -->
					<!-- {{/unless}} -->
			</div>
		</div>
	</div>
</template>
