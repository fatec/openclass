<template name="postItem">
  <div class="post">
    <div class="post-content">
 	{{#if currentUser}}
  	<a href="{{pathFor 'postEdit'}}"><div class="btn btn-post btn-post-edit"><img class="icn-btn-post-edit" src="/img/icon-button-editpost.png"></div></a>	
 	<div class="btn btn-post btn-post-delete delete" href="#"><img class="icn-btn-post-delete" src="/img/icon-button-deletepost.png"></div>
    {{/if}}   
      <p>{{body}}</p>
    </div>
  </div>
</template>
