<template name="postItem">
  <div class="post-item">
    {{#if ownPost}}
      <a href="{{pathFor 'postEdit'}}">
        <div class="post-item--button post-item--button-edit">
          <img class="post-item--icon-button-edit" src="/img/icon-button-editpost.png" />
        </div>
      </a>	
	      <div class="post-item--button post-item--button-delete">
        <img class="post-item--icon-button-delete" src="/img/icon-button-deletepost.png" />
     	</div>
    {{/if}}   
    <div class="post-item--author">{{author}}</div>
    <div class="post-item--date">â€¢ {{livestamp submitted}}</div>
    {{#with image}}
      {{#unless isUploaded}}
        <br /><td class="post-item--spinner"><i class="fa  fa-3x fa-spinner fa-spin"></i></td>
      {{/unless}}
    {{/with}}
    {{#if image}}
      <div class="post-item--image-wrapper">
        <a class="post-item--image-link" href="{{image.url store='images'}}" target="_blank">
          <img src="{{image.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="post-item--image thumbnail" />
        </a>
      </div>
    {{/if}}
	    <div class="post-item--text">{{body}}</div>    
      <div class="post-item--tags">
        {{commaSeparatedTags}}
      </div>
  </div>
</template>
