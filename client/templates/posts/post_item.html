  <template name="postItem">
  <div class="post-item">
      {{#if ownPost}}
      <a href="{{pathFor 'postEdit'}}">
        <div class="post-item--button post-item--button-edit">
        <i class="fa fa-lg fa-pencil"></i>
         <!--  <img class="post-item-2-icon-button-edit" src="/img/icon-button-editpost.png" /> -->
        </div>
      </a>  
        <div class="post-item--button post-item--button-delete">
        <i class="fa fa-lg fa-trash-o"></i>

<!--         <img class="post-item-2-icon-button-delete" src="/img/icon-button-deletepost.png" /> -->
      </div>
    {{/if}} 
      <a class="post-item--author filter-author" data-author="{{author}}" href="#">{{author}}</a>
    <div class="post-item--date">• {{livestamp submitted}}</div>
<!--     <div class="post-item-2-test-separator" style="margin-top:3px;margin-bottom:3px;;border-top:solid 0.5px grey;width:97%;margin-left:auto;margin-right:auto"></div>
 -->
    {{#if this.imageId}}  
      <div class="post-item--image-wrapper">
        <a class="post-item--image-link" href="../../upload/{{this.imageId}}" target="_blank">
          <img id="img-{{this.imageId}}" src="../../upload/{{this.imageId}}" alt="" class="post-item--image" />
        </a>
      </div>




    {{/if}}
    {{#if body}}
      <div class="post-item--text">{{body}}</div>
      {{/if}}
      {{#if category}}
        <a class="post-item--category filter-category {{selectedCategoryClass}}" href="{{pathFor 'blogPage' _id=blogId query=categoryQuery}}">Catégorie : {{category}}</a><br />
      {{/if}}
      {{#each tags}}
        <a class="post-item--tags filter-tag {{selectedTagClass}}" data-tag="{{this}}" href="#">{{this}}</a>
      {{/each}}
  </div>

</template>
