<template name="postEdit">
  <form name="post" class="post-form form">
    <div class="form-group">
        <div class="controls">
            <label for="body">Modifier la publication</label>


        {{#if image}}
    <a href="{{image.url store='images'}}" target="_blank"><img src="{{image.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>-
        <a class="btn btn-danger deleteImage" href="#">Enlever l'image</a>
        {{else}}
            <input type="file" name="file" class="myFileInput">
        {{/if}}

            <textarea name="body" id="body" class="form-control" rows="3">{{body}}</textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Modifier le texte</button>
    <hr/>
    <a class="btn btn-danger delete" href="#">Désintégrer la publication</a>
  </form>
</template>
