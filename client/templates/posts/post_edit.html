<template name="postEdit">
    <div class="post-edit">
        <div class="page-title">Modifier la publication</div>
            <div class="post-edit--wrapper">
            <form name="post-edit--form" id="post-edit--form">        
                <div class="post-edit--image-wrapper">
                    {{#if image}}
                            {{#if image.url}}
                                <a href="{{image.url store='images'}}" target="_blank">
                                    <img src="{{image.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="post-edit--image" />
                                </a>
                                <div class="post-edit--button-delete-image-wrapper">
                                    <button class="button button-danger post-edit--button-delete-image" href="#">Supprimer l'image</button>
                                </div>
                        {{else}}
                            <div class="post-edit--spinner"><i class="fa  fa-3x fa-spinner fa-spin"></i></div>
                        {{/if}}
                    {{else}}
                        <label class="post-edit--input-file-wrapper">
                            <input type="file" name="file" class="post-edit--input-file" />Ajouter une photo...
                        </label>
                    {{/if}}
                </div>
                <textarea name="body" id="body" class="post-edit--textarea" autofocus>{{post.body}}</textarea>

                    <br /><br />
                    <input name="tags" type="text" value={{post.tags}} data-role="tagsinput" class="suggest" placeholder="Ajoutez des tags..."/><br /><br />
                    <select name="category" class="post-submit--select-categories" placeholder="dsd">
                        <option value="" disabled selected >Sélectionnez une catégorie :</option>
                        <option value="" >Aucune catégorie</option>
                        {{#each categories}}
                            <option selected="{{selectedCategory}}">{{name}}</option>
                        {{/each}}
                    </select>
                </form>
            </div>
        <a href="{{pathFor 'postSubmit'}}">
            <button class="button button-primary post-edit--button-submit">
                <i class="fa fa-paper-plane"></i> Modifier
            </button>
        </a>         
    </div>
</template>
