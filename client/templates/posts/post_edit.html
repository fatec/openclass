<template name="postEdit">
    <div class="post-edit">
        <form name="post">
            <div class="post-edit-title">Modifier la publication</div>
            <textarea name="body" id="body" class="post-edit-textarea">{{body}}</textarea><br />
            <button type="submit" class="button button-primary">Modifier</button>
            <button type="cancel" class="button" href="{{pathFor 'blogPage'}}">Annuler</button>
        </form>
    </div>
</template>
