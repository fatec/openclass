<template name="postEdit">
    <div class="post-edit">
        <div class="page-title">Modifier la publication</div>
        <form name="post-edit--form" id="post-edit--form">
            <div class="post-item">
                {{#if image}}
                    {{#if image.hasStored 'thumbs'}}
                        {{#if image.isUploaded}}
                            <a class="post-item--image" href="{{image.url store='images'}}" target="_blank">
                                <img src="{{image.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="post-edit--image thumbnail" />
                            </a>
                            <div class="post-edit--button-delete-image-wrapper">
                                <button class="button button-danger post-edit--button-delete-image" href="#">Supprimer l'image</button>
                            </div>
                        {{/if}}
                    {{else}}
                        <div class="post-edit--spinner"><i class="fa  fa-3x fa-spinner fa-spin"></i></div>
                    {{/if}}
                {{else}}
                    <label class="post-edit--input-file-wrapper">
                        <input type="file" name="file" class="post-edit--input-file" />Ajouter une photo...
                    </label>
                {{/if}}
                <textarea name="body" id="body" class="post-edit--textarea" autofocus>{{body}}</textarea>

                    <label>Tags</label><br />
                    <input name="tags" type="text" value={{tags}} data-role="tagsinput" class="suggest" placeholder="Ajoutez des tags..."/>
            </div>
        </form>
    </div>
</template>
