<template name="postSubmitHeader">
	<div class="post-submit--header">
	    <div class="header">
	    	<div class="header--wrapper">
	    		<a class="header--button-back-wrapper" href="{{pathFor 'blogPage' _id=blog._id}}">
	    			<i class="fa fa-2x fa-chevron-left" style=" vertical-align: middle;"></i>
	    			<span class="header--button-back-text">Retour</span>
		        </a>
				{{#if currentUser}}
					<a href="{{pathFor 'postSubmit'}}">
						<button class="button button-primary post-submit--button-submit"><span><i class="fa fa-paper-plane"></i></span> <span class="posts-header--button-text"> Envoyer</span></button>
					</a>	
				{{/if}}
			</div>
		</div>
	</div>
</template>
