<template name="loginHeader">
	<div class="login-header">
		<div class="header">
			<div class="header--wrapper">
				<div class="header--left">
					<i class="ion-ios-arrow-back header--button-back"></i>
				</div>	
				<div class="header--right">
					<a href="{{pathFor 'register'}}" class="header--user-name">
						<span>{{_ 'header--register'}}</span>
					</a>
				</div>							
			</div>
		</div>
	</div>
</template>
