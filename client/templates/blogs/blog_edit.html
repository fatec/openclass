<template name="blogEdit">
	<div class="blog-edit">
	    <div class="blog-page--wrapper">
			<div class="page-title">Paramètres</div>

<!-- 			<div class="blog-edit-2-list">
 -->			<ul class="blog-edit--list">
 <p class="blog-edit--subtitle">GENERAL</p>
				<a class="blog-edit--list-item">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-key"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Code d'accès</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title" style="font-family: Helvetica, Arial, Sans-Serif;
"><em>{{blog.blogCode}}</em></span>
						</div>
					</div>
				</a>
 <p class="blog-edit--description">Transmettez le code d'accès à vos élèves pour qu'ils  rejoignent cet espace.</p>
				</ul>
				 			<ul class="blog-edit--list">

				<a class="blog-edit--list-item blog-edit--rename-button">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Renommer cet espace</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title"><em>{{blog.title}}</em></span>
						</div>
					</div>
				</a>
								<a class="blog-edit--list-item blog-edit--delete-button">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-trash-o"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Supprimer cet espace</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span></span>
						</div>
					</div>
				</a>
				</ul>
				<ul class="blog-edit--list">
				<p class="blog-edit--subtitle">CONTENU</p>
								<a class="blog-edit--list-item blog-edit--activate-reactiveness">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-feed"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Flux continu</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title">{{#if isReactive}}<i class="fa fa-toggle-on" style="font-size:1.5em;color:green;" aria-hidden="true"></i>
{{else}}<i class="fa fa-toggle-off" style="font-size:1.5em;" aria-hidden="true"></i>
{{/if}}</span>
						</div>
					</div>
				</a>
				 <p class="blog-edit--description">En activant le flux continu, les nouvelles publications s'affichent en temps réel.</p>
				 </ul>
				 				<ul class="blog-edit--list">


								<a class="blog-edit--list-item" href="{{pathFor 'blogEditCategories' _id=blog._id}}">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-list"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Gérer les catégories</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
						</div>
					</div>
				</a>

				<a class="blog-edit--list-item blog-edit--activate-comments">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-commenting-o"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Autoriser les commentaires</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title">{{#if commentsAreAllowed}}<i class="fa fa-toggle-on" style="font-size:1.5em;color:green;" aria-hidden="true"></i>
{{else}}<i class="fa fa-toggle-off" style="font-size:1.5em;" aria-hidden="true"></i>{{/if}}</span>
						</div>
					</div>
				</a>
				</ul>
				<ul class="blog-edit--list">
				<p class="blog-edit--subtitle">UTILISATEURS</p>

				<a class="blog-edit--list-item" href="{{pathFor 'blogEditAuthors' _id=blog._id}}">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-users"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Gérer les auteurs</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
						</div>
					</div>
				</a>				
				<a class="blog-edit--list-item blog-edit--activate-create-user">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-users"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Auteurs libres</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title">{{#if createUserIsAllowed}}<i class="fa fa-toggle-on" style="font-size:1.5em;color:green;" aria-hidden="true"></i>
{{else}}<i class="fa fa-toggle-off" style="font-size:1.5em;" aria-hidden="true"></i>{{/if}}</span>
						</div>
					</div>
				</a>
				<p class="blog-edit--description">En activant "Auteurs libres", les utilisateurs entrent eux-même leur nom d'utilisateur à la première connexion. Autrement, ils choisiront parmis une liste modifiable sous "Gérer les auteurs".</p>

				<a class="blog-edit-2-list-item blog-edit-2-sync-button">
					<div class="blog-edit-2-list-wrapper-left">
						<i class="fa fa-refresh"></i>
					</div>
					<div class="blog-edit-2-list-wrapper-center">
						<div class="blog-edit-2-list-title">Syncroniser</div>
						<div class="blog-edit-2-list-subtitle">Syncroniser cet espace pour le rendre accessible sur internet.</div>
					</div>
					<div class="blog-edit-2-list-wrapper-right">
						<div class="blog-edit-2-chapter-wrapper2">
							<span></span>
						</div>
					</div>
				</a>
				{{/if}} -->
				</ul>
				{{#if isBox}}
				<ul class="blog-edit--list">
				<p class="blog-edit--subtitle">BOX</p>
	
				<a class="blog-edit--list-item">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-plug"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Adresse IP :</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title">{{serverIP}}</span>
						</div>
					</div>
				</a>
								<p class="blog-edit--description">Branchez la beekee box à l'aide d'un cable ethernet pour y accéder sans utiliser le WiFi.</p>

				</ul>
				{{/if}}
								<ul class="blog-edit--list">
				<p class="blog-edit--subtitle">VOTRE COMPTE</p>

				<a class="blog-edit--list-item blog-edit--change-password">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-key"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Changer mot de passe</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2">
							<span class="blog-edit--list-right-title"></span>
						</div>
					</div>
				</a>	
				<p class="blog-edit--description">Modifier le mot de passe de votre compte.</p>

				</ul>									
<!-- 			</div>
 -->		</div>
	</div>
</template>
