<template name="blogEdit">
	<form class="main form page">
		<div class="form-group">
		  <label class="control-label" for="title">Titre</label>
		  <div class="controls">
		      <input name="title" id="title" type="text" value="{{blog.title}}" placeholder="Nom de votre journal" class="form-control"/>
		    </div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
		<hr/>
		<a class="btn btn-danger delete" href="#">Supprimer le journal</a>
    </form>
</template>
