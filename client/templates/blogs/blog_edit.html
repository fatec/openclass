<template name="blogEdit">
	<div class="blog-edit">
	    <div class="blog-page--wrapper">
			<div class="page-title">Paramètres</div>

<!-- 			<div class="blog-edit-2-list">
 -->			<ul class="blog-edit--list">
 <p>Général</p>
				<a class="blog-edit--list-item">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-key"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Code d'accès</div>
						<div class="blog-edit--list-subtitle">Transmettez le code d'accès à vos élèves pour qu'ils  rejoignent cet espace.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="text-align:right;">
							<span class="blog-edit--list-right-title"><em>{{blog.blogCode}}</em></span>
						</div>
					</div>
				</a>
				<a class="blog-edit--list-item blog-edit--rename-button">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Renommer cet espace</div>
						<div class="blog-edit--list-subtitle"></div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;">
							<span class="blog-edit--list-right-title">{{blog.title}}</span>
						</div>
					</div>
				</a>
								<a class="blog-edit--list-item blog-edit--delete-button">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-trash-o"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Supprimer cet espace</div>
						<div class="blog-edit--list-subtitle">Supprimer définitivement cet espace et toutes ses publications.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
							<span></span>
						</div>
					</div>
				</a>
				</ul>
				<ul class="blog-edit--list">
				<p>Contenu</p>
								<a class="blog-edit--list-item blog-edit--activate-reactiveness">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-feed"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Flux continu</div>
						<div class="blog-edit--list-subtitle">Activez le flux continu pour afficher les nouvelles publications en temps réel.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="text-align:right;">
							<span class="blog-edit--list-right-title">{{#if isReactive}}<i class="fa fa-check-square-o" aria-hidden="true"></i>
{{else}}<i class="fa fa-square-o" aria-hidden="true"></i>{{/if}}</span>
						</div>
					</div>
				</a>
								<a class="blog-edit--list-item" href="{{pathFor 'blogEditCategories' _id=blog._id}}">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-list"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Gérer les catégories</div>
						<div class="blog-edit--list-subtitle">Ajouter et supprimer des catégories.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="text-align:right;line-height:60px;">
							<span></span>
						</div>
					</div>
				</a>
				</ul>
				<ul class="blog-edit--list">

				<a class="blog-edit--list-item blog-edit--activate-comments">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-commenting-o"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Commentaires</div>
						<div class="blog-edit--list-subtitle">Activez les commentaires pour permettre aux utilisateurs de commenter les publications.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="text-align:right;">
							<span class="blog-edit--list-right-title">{{#if commentsAreAllowed}}<i class="fa fa-check-square-o" aria-hidden="true"></i>
{{else}}<i class="fa fa-square-o" aria-hidden="true"></i>{{/if}}</span>
						</div>
					</div>
				</a>
				</ul>
				<ul class="blog-edit--list">
				<p>Utilisateurs</p>
				<a class="blog-edit--list-item blog-edit--activate-create-user">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-users"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Auteurs libres</div>
						<div class="blog-edit--list-subtitle">Activez cette fonction pour permettre aux utilisateurs de choisir leur nom d'utilisateur librement.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="text-align:right;">
							<span class="blog-edit--list-right-title">{{#if createUserIsAllowed}}<i class="fa fa-check-square-o" aria-hidden="true"></i>
{{else}}<i class="fa fa-square-o" aria-hidden="true"></i>{{/if}}</span>
						</div>
					</div>
				</a>
				<a class="blog-edit--list-item" href="{{pathFor 'blogEditAuthors' _id=blog._id}}">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-users"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Gérer les auteurs</div>
						<div class="blog-edit--list-subtitle">Ajouter et supprimer des auteurs.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;">
							<span></span>
						</div>
					</div>
				</a>
<!-- 				{{#if isBox}}	
				<a class="blog-edit-2-list-item blog-edit-2-sync-button">
					<div class="blog-edit-2-list-wrapper-left">
						<i class="fa fa-refresh"></i>
					</div>
					<div class="blog-edit-2-list-wrapper-center">
						<div class="blog-edit-2-list-title">Syncroniser</div>
						<div class="blog-edit-2-list-subtitle">Syncroniser cet espace pour le rendre accessible sur internet.</div>
					</div>
					<div class="blog-edit-2-list-wrapper-right">
						<div class="blog-edit-2-chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
							<span></span>
						</div>
					</div>
				</a>
				{{/if}} -->
				</ul>
				<ul class="blog-edit--list">
				<p>Box</p>
	
				<a class="blog-edit--list-item">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-plug"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Adresse IP :</div>
						<div class="blog-edit--list-subtitle">Branchez la beekee box à l'aide d'un cable ethernet pour y accéder sans utiliser le WiFi.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="text-align:right;">
							<span class="blog-edit--list-right-title">{{serverIP}}</span>
						</div>
					</div>
				</a>
				</ul>
								<ul class="blog-edit--list">
								<p>Votre compte</p>

				<a class="blog-edit--list-item blog-edit--change-password">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-key"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div class="blog-edit--list-title">Changer mot de passe</div>
						<div class="blog-edit--list-subtitle">Changez le mot de passe de votre compte.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="text-align:right;">
							<span class="blog-edit--list-right-title"></span>
						</div>
					</div>
				</a>	
				</ul>									
<!-- 			</div>
 -->		</div>
	</div>
</template>
