<template name="blogEdit">
	<div class="blog-edit">
	    <div class="blog-page--wrapper">
		<div class="page-title">Paramètres</div>

		<div class="blog-edit--list">
			<a class="blog-edit--list-item">
				<div class="blog-edit--list-wrapper-left">
					<i class="fa fa-key"></i>
				</div>
				<div class="blog-edit--list-wrapper-center">
					<div style="font-size:1.4em;">Code d'accès</div>
					<div style="margin-top:5px;color:grey;font-size:0.9em;">Transmettez le code d'accès à vos élèves pour qu'ils  rejoignent cet espace.</div>
				</div>
				<div class="blog-edit--list-wrapper-right">
					<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
						<span>{{blog.blogCode}}</span>
					</div>
				</div>
			</a>
			<a class="blog-edit--list-item blog-edit--rename-button">
				<div class="blog-edit--list-wrapper-left">
					<i class="fa fa-pencil"></i>
				</div>
				<div class="blog-edit--list-wrapper-center">
					<div style="font-size:1.4em;">Renommer cet espace</div>
					<div style="margin-top:5px;color:grey;font-size:0.9em;"></div>
				</div>
				<div class="blog-edit--list-wrapper-right">
					<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
						<span>{{blog.title}}</span>
					</div>
				</div>
			</a>
			<a class="blog-edit--list-item" href="{{pathFor 'blogEditAuthors' _id=blog._id}}">
				<div class="blog-edit--list-wrapper-left">
					<i class="fa fa-users"></i>
				</div>
				<div class="blog-edit--list-wrapper-center">
					<div style="font-size:1.4em;">Gérer les auteurs</div>
					<div style="margin-top:5px;color:grey;font-size:0.9em;">Ajouter et supprimer des auteurs.</div>
				</div>
				<div class="blog-edit--list-wrapper-right">
					<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
						<span></span>
					</div>
				</div>
			</a>
			<a class="blog-edit--list-item">
				<div class="blog-edit--list-wrapper-left">
					<i class="fa fa-list"></i>
				</div>
				<div class="blog-edit--list-wrapper-center">
					<div style="font-size:1.4em;">Gérer les catégories</div>
					<div style="margin-top:5px;color:grey;font-size:0.9em;">Ajouter et supprimer des catégories.</div>
				</div>
				<div class="blog-edit--list-wrapper-right">
					<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
						<span></span>
					</div>
				</div>
			</a>		
			<a class="blog-edit--list-item blog-edit--delete-button">
				<div class="blog-edit--list-wrapper-left">
					<i class="fa fa-trash-o"></i>
				</div>
				<div class="blog-edit--list-wrapper-center">
					<div style="font-size:1.4em;">Supprimer cet espace</div>
					<div style="margin-top:5px;color:grey;font-size:0.9em;">Supprimer définitivement cet espace et toutes ses publications.</div>
				</div>
				<div class="blog-edit--list-wrapper-right">
					<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
						<span></span>
					</div>
				</div>
			</a>											
		</div>
		<div class="chapter-title" id="blog-edit--authors-settings">Gérer les auteurs ({{authorsCount}})</div>
		<div style="margin-left:5px;color:grey;font-size:0.9em;">Ajoutez des noms d'auteurs pour que vos élèves puissent s'identifier.</div>
		<div class="blog-edit--chapter-wrapper2" style="display:inline-block;padding:10px;border:solid 1px #bcbcbc;width:auto;margin:15px 25px 15px 5px">
		<ul>
			{{#each authors}}
				<li style="margin-top:5px;margin-left:5px;"><i class="fa fa-user"></i>
 {{name}}<a href="#" class="blog-edit--delete-author"> <i style="color:red;font-size:0.8em;" data-name="{{name}}" class="fa fa-trash-o"></i></a></li>
			{{/each}}
		</ul><br />
		<form id="blog-edit--form-add-author" class="blog-edit--form-add-author">
			<input id="authorName" class="blog-edit--input-add-author" style="font-size:1.1em" />
			<button type="submit" class="button button-primary blog-edit--button-submit-add-author"><i class="fa fa-plus"></i> Ajouter</button>
		</form>
		</div>	
		<div class="chapter-title" id="blog-edit--categories-settings">Gérer les catégories ({{categoriesCount}})</div>
		<div style="margin-left:5px;color:grey;font-size:0.9em;">Les catégories fonctionnent comme des tags, mais sont prédéfinies par l'enseignant.</div>
		<div class="blog-edit--chapter-wrapper2" style="display:inline-block;padding:10px;border:solid 1px #bcbcbc;width:auto;margin:15px 25px 15px 5px">
		<ul>
			{{#each categories}}
				<li style="margin-top:5px;margin-left:5px;"><i class="fa fa-list"></i>
 {{name}} {{#unless guest}}<a href="#" class="blog-edit--delete-category"><i style="color:red;font-size:0.8em;" data-name="{{name}}" class="fa fa-trash-o"></i></a>{{/unless}}</li>
			{{/each}}
		</ul><br />
		<form id="blog-edit--form-add-category" class="blog-edit--form-add-category">
			<input id="categoryName" class="blog-edit--input-add-category" style="font-size:1.1em" />
			<button type="submit" class="button button-primary blog-edit--button-submit-add-category"><i class="fa fa-plus"></i> Ajouter</button>

		</form>
		</div>	
		{{#if isBox}}
		<div class="chapter-title">Syncroniser</div>
		<div style="margin-left:5px;color:grey;font-size:0.9em;">La syncronisation permet de rendre accessible votre journal sur internet. Elle nécessite une connexion à internet via un cable réseau.</div>
		<div class="blog-edit--chapter-wrapper2" style="display:inline-block;padding:10px;border:solid 1px #bcbcbc;width:auto;margin:15px 25px 15px 5px">
		<p>Syncroniser cet espace avec le cloud.</p><br />
		      <button class="button button-primary button-send-to-api" href="#"><i class="fa fa-refresh"></i> <span>Syncroniser le journal</span></button><br /><br />
		      <p>IP du serveur de syncronisation : {{syncServerIP}}</p>
		      <p>Dernière syncronisation :</p>
		 </div>
		 {{/if}}
		<div class="chapter-title">Renommer cet espace</div>
		<div class="blog-edit--chapter-wrapper2" style="display:inline-block;padding:10px;border:solid 1px #bcbcbc;width:auto;margin:15px 25px 15px 5px">

    	<form id="blog-edit--form" class="blog-edit--form">		
    		    <label>Nom de l'espace</label><br />
				<input name="title" id="title" type="text" value="{{blog.title}}" class="blog-edit--input form-control"/><br /><br />
                {{#if errorMessage}}
                    <div class="blog-edit--error">
                        <br /><span style="color:red;">{{errorMessage}}</span><br />
                    </div> 
                {{/if}}  
				<button type="submit" class="button button-primary blog-edit--button-submit"><i class="fa fa-pencil"></i> Modifier</button>
		</form>
		</div>
		<div class="chapter-title">Supprimer cet espace</div>
		<div style="margin-left:5px;color:grey;font-size:0.9em;">La suppression de cet espace effacera toutes les publications.</div>

		<div class="blog-edit--chapter-wrapper2" style="display:inline-block;padding:10px;border:solid 1px #bcbcbc;width:auto;margin:15px 25px 15px 5px">
			<button class="button button-danger blog-edit--button-delete"><i class="fa fa-trash-o"></i> Supprimer</button>
		</div>
	</div>
	</div>
</template>
