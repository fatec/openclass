<template name="blogEdit">
	<div class="blog-edit">
	    <div class="blog-page--wrapper">
			<div class="page-title">Paramètres</div>

			<div class="blog-edit--list">
				<a class="blog-edit--list-item">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-key"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div style="font-size:1.4em;">Code d'accès</div>
						<div style="margin-top:5px;color:grey;font-size:0.9em;">Transmettez le code d'accès à vos élèves pour qu'ils  rejoignent cet espace.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
							<span style="font-weight:800;">{{blog.blogCode}}</span>
						</div>
					</div>
				</a>
				<a class="blog-edit--list-item blog-edit--rename-button">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div style="font-size:1.4em;">Renommer cet espace</div>
						<div style="margin-top:5px;color:grey;font-size:0.9em;"></div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
							<span style="font-weight:800;">{{blog.title}}</span>
						</div>
					</div>
				</a>
				<a class="blog-edit--list-item" href="{{pathFor 'blogEditAuthors' _id=blog._id}}">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-users"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div style="font-size:1.4em;">Gérer les auteurs</div>
						<div style="margin-top:5px;color:grey;font-size:0.9em;">Ajouter et supprimer des auteurs.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
							<span></span>
						</div>
					</div>
				</a>
				<a class="blog-edit--list-item" href="{{pathFor 'blogEditCategories' _id=blog._id}}">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-list"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div style="font-size:1.4em;">Gérer les catégories</div>
						<div style="margin-top:5px;color:grey;font-size:0.9em;">Ajouter et supprimer des catégories.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
							<span></span>
						</div>
					</div>
				</a>	
				<a class="blog-edit--list-item blog-edit--sync-button">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-refresh"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div style="font-size:1.4em;">Syncroniser</div>
						<div style="margin-top:5px;color:grey;font-size:0.9em;">Syncroniser cet espace pour le rendre accessible sur internet.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
							<span></span>
						</div>
					</div>
				</a>
				<a class="blog-edit--list-item blog-edit--delete-button">
					<div class="blog-edit--list-wrapper-left">
						<i class="fa fa-trash-o"></i>
					</div>
					<div class="blog-edit--list-wrapper-center">
						<div style="font-size:1.4em;">Supprimer cet espace</div>
						<div style="margin-top:5px;color:grey;font-size:0.9em;">Supprimer définitivement cet espace et toutes ses publications.</div>
					</div>
					<div class="blog-edit--list-wrapper-right">
						<div class="blog-edit--chapter-wrapper2" style="font-size:1.1em;text-align:right;line-height:60px;">
							<span></span>
						</div>
					</div>
				</a>											
			</div>
		</div>
	</div>
</template>
