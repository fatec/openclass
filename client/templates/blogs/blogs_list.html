<template name="blogsList">
	<div class="blogs-list">
		<div class="page-title blogs-list--title">bee.box</div>
  		<div class="list-group">
    		{{#each blogs}}
      			{{> blogItem}}
    		{{/each}}
    	</div>
  	</div>
	{{#if currentUser}}
		<a href="{{pathFor 'blogSubmit'}}">
			<button class="button button-primary blogs-list--button-submit-blog">Créer un nouveau journal</button>
		</a>
	{{else}}
		<br /><br />
		<span><a href="{{pathFor 'login'}}">Connectez-vous</a> pour créer un nouveau journal.</span>
	{{/if}}
</template>
