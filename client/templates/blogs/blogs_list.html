<template name="blogsList">
	<div class="blogs-list">
		<div class="blogs-list--title">com<span style="color:#2a90c6">bee</span>n</div>
				<form class="blogs-list--code-link-form">
	 
		<div style="width:340px;padding:10px;margin-bottom:30px;margin-left:auto;margin-right:auto;text-align:center;border:solid 1px #3270AE;background-color:white;	border-radius: 4px;
">
			<span>Accès avec code (ID) : </span><br /><br /><input style="width:97%;font-size:1.2em;" id="code" type="text" /><br /><br /><button type="submit" class="button button-primary blogs-list--button-code-link" style="width:100%"><i class="fa fa-play-circle"></i>
 Aller</button>
		</div>
				</form>

  		<div class="list-group">
  		<div style="text-align:center;margin-top:50px;margin-bottom:20px;">
  		<span style="font-size:1.3em;font-weight:400;">Journaux publics</span></div>
    		{{#each blogs}}
      			{{> blogItem}}
    		{{/each}}
    	</div>
  	</div>
	<div class="blogs-list--wrapper">
		{{#if currentUser}}
			<a href="{{pathFor 'blogSubmit'}}">
				<button class="button button-secondary blogs-list--button-submit-blog"><i class="fa fa-plus"></i> Créer un nouveau journal</button>
			</a>
		{{else}}
			<div class="blogs-list--message-connect"><a href="{{pathFor 'login'}}">Connectez-vous</a> pour créer un nouveau journal.</div>
		{{/if}}
	</div>
</template>
