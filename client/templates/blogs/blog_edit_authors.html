<template name="blogEditAuthors">
	<div class="blog-edit-authors">
		<div class="page-title">Gérer les auteurs</div>
		<div class="page-description">Les auteurs servent à identifier les publications.<br />Ajoutez par exemple le nom de vos élèves ou le nom d'un groupe.</div>
		<div class="list-group">
			{{#each authors}}
				<a class="list-group-item" data-author="{{name}}">
					<span style="margin-left:10px;font-size:0.9em">{{name}}</span>
					{{#unless guest}}
      					<a class="blog-edit-authors--button-delete-author"  href="#" style="float:right">
      						<i class="fa fa-lg fa-trash-o" style="vertical-align:middle" data-delete-author="{{name}}"></i>
      					</a>
      					<a class="blog-edit-authors--button-edit-author"  href="#" style="float:right;margin-right:10px;">
      						<i class="fa fa-lg fa-pencil" style="vertical-align:middle" data-edit-author="{{name}}"></i>
      					</a>
      		    	{{/unless}}
    			</a>
    		{{/each}}
    	</div>
    	<div class="blog-edit-authors--guest-write-permission" style="text-align:center;margin-top:15px;">
    		<input type="checkbox" class="blog-edit-authors--guest-write-permission-checkbox" style="margin-right:8px" {{guestWrite}} /><span>Autoriser les invités à publier.</span>
    	</div>
    	<div class="blog-edit-authors--form-wrapper">
    			<form id="blog-edit--form-add-author" class="blog-edit--form-add-author">
			<input id="authorName" class="blog-edit--input-add-author" style="font-size:1.1em" placeholder="Ajouter un auteur..." />
			<button type="submit" class="button button-primary blog-edit--button-submit-add-author"><i class="fa fa-plus"></i> Ajouter</button>
		</form>
		</div>
	</div>
</template>
