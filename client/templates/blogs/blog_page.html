<template name="blogPage">
	<div class="blog-page">
    	{{#if updateAlert}}
			<div class="blog-page--alert">
				<h3>Mise à jour</h3>
				<span style="">Les paramètres de l'espace se trouvent maintenant dans le menu en haut à gauche (<i class="fa fa-x fa-bars"></i>).<br>Vous pouvez maintenant définir  ce que les utilisateurs peuvent faire (permissions).</span><br>
				<button class="button button-primary button-ok-update-alert">OK</button>
			</div>
    	{{/if}}
		<div class="blog-page--wrapper">
			<div class="blog-page--menu-wrapper">{{> desktopMenu}}</div>
			<div class="blog-page--main"> 
				{{#if newMessages}}
					<div class="blog-page--notification-panel blog-page--refresh">
						<a href="#">{{newMessages}} nouveau(x) message(s)</a>
					</div>
				{{/if}}
				{{#if posts.count}}
					{{#each posts}}
						{{> postItem}}
					{{/each}}
					{{#if loadMore}}
						<div class="blog-page--load-more">
							<i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i> Charger plus...
						</div>
					{{/if}}
				{{else}}
					{{#if codePanelState}}
						{{#if ownBlog}}
							<div id="codePanel" class="blog-page--code-panel">
								<span class="blog-page--code-panel-title">Code d'accès de l'espace : 
									<div class="blog-page--code-panel-code"><b>{{blog.blogCode}}</b></div> <br /><br />
									<span>Transmettez ce code pour que d'autres vous rejoignent!</span>
								</span><br><br>
								<button class="button button-primary button-hide-code-panel">OK</button>
							</div>
						{{/if}}
					{{/if}}
					<div class="blog-page--no-post-message">
						<span>Il n'y pas encore de publication à afficher.</span><br />
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
