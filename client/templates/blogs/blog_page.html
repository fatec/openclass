<template name="blogPage">
  <div class="blog">
    <div class="blog-content">
      <h3>{{title}} ({{postCount}})</h3>

	  <div class="posts">
	    {{#each posts}}
	      {{> postItem}}
	    {{/each}}
	  </div>
	  
	{{#if currentUser}}
      {{> postSubmit}}
    {{else}}
      <p>Connectez vous pour ajouter une publication</p>
    {{/if}}

    </div>
  </div>
</template>
