<template name="blogPage">
  <div class="blog-page">
    {{#if updateAlert}}
      <div class="blog-page--alert" style="text-align:center;background-color: white;margin-bottom: 10px;border: solid 1px #ddd;border-radius: 2px;padding: 15px;"><p>Mise à jour</p>
        <span style="font-size:0.9em;margin-right:10px;">Les paramètres de l'espace se trouvent maintenant dans le menu en haut à gauche (<i class="fa fa-x fa-bars" style="color:#2a8bbf;vertical-align: middle;"></i>).<br>Vous pouvez maintenant définir  ce que les utilisateurs peuvent faire (permissions).</span><br>
        <div style="margin-top:8px;"><button class="button button-primary button-ok-update-alert">OK</button></div>
      </div>
    {{/if}}
    <div class="blog-page--wrapper">
      <div class="blog-page--menu-wrapper">{{> desktopMenu}}</div>
      <div class="blog-page--main"> 
        {{#if newMessages}}
          <div class="blog-page--notification-panel blog-page--refresh">
            <a href="#">{{newMessages}} nouveau(x) message(s)</a>
          </div>
        {{/if}}

<!--             {{#if isReactive}}
      <span style="font-size:1.1em;cursor:pointer;float:right;margin-top:-20px;color:grey;" class="blog-page-2-button-stop-reactive">
              <i style="color:#26b610;" class="fa fa-toggle-on"></i><span style="font-size:0.8em;"> direct</span></span>
          {{else}}
            <span style="font-size:1.1em;cursor:pointer;float:right;margin-top:-20px;color:grey;" class="blog-page-2-button-reactive">
              <i style="color:grey;" class="fa fa-toggle-off"></i><span style="font-size:0.8em;"> direct</span></span>
              {{/if}} -->
        {{#if posts}}
          {{#each posts}}
            {{> postItem}}
          {{/each}}
          {{#if loadMore}}
                    <div class="blog-page--load-more-wrapper">
            <a href="#" class="blog-page--load-more"><i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
 Charger plus...</a>
          </div>
          {{/if}}
        {{else}}
          {{#if codePanelState}}
            {{#if ownBlog}}
              <div id="codePanel" class="blog-page--no-post-message">
                <div style="background-color:white;margin-bottom:10px;border:solid 1px #ddd;border-radius:2px;padding:15px;">
                  <div class="hideCodePanel" style="float:right;margin-top:-10px;margin-right:-9px;cursor:pointer;">
                    <i class="fa fa-times-circle"></i>
                  </div>
                  <span style="font-size:1.1em;">Code d'accès de l'espace : <div style="border-radius:20px;display:inline-block;padding:10px;background-color:#2A8BBF;color:white;letter-spacing:0.1em;"><b style="font-family: Helvetica, Arial, Sans-Serif;
">{{blog.blogCode}}</b></div> <br /><br />
                    <span style="font-size:0.8em;">Transmettez ce code pour que d'autres vous rejoignent!</span>
                  </span>
                  </div>
                </div>
               {{/if}}
                {{/if}}
                <div class="blog-page--no-post-message">
              <div style="background-color:white;border:solid 1px #ddd;border-radius:2px;padding:15px;">
                <span>Il n'y pas encore de publication à afficher.</span><br />
                </div>

              </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
