<template name="blogPage">
  <div class="blog-page">
    <div class="blog-page--wrapper">
      <div class="menu">{{> desktopMenu}}</div>
      <div class="blog-page--main">  
        {{#if posts.count}}
          {{#each posts}}
            {{> postItem}}
          {{/each}}
        {{else}}
          <div class="blog-page--no-post-message">
                    <div style="background-color:white;margin-bottom:10px;border:solid 1px #ddd;border-radius:4px;padding:15px;">

            <span style="font-size:1.1em;">Code d'accès de l'espace :<br /><br /><b>{{blog.blogCode}}</b></span>
            </div>
          <div style="background-color:white;border:solid 1px #ddd;border-radius:4px;padding:15px;">
            <span>Il n'y pas encore de publication à afficher...</span><br />
            </div>

          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
