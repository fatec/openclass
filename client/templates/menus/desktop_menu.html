<template name="desktopMenu">
	<div class="desktop-menu">
		<ul class="desktop-menu--list">
			<li class="desktop-menu--show-all {{selectedShowAll}}"><i class="fa fa-list-alt fa-fw" aria-hidden="true"></i>
 <span>Tout afficher </span><span class="desktop-menu--nRef">{{postCount}}</span></li>
		</ul>
		<ul class="desktop-menu--list">
			<li class="filter filter-pinned {{selectedPinned}}">
				<i class="fa fa-thumb-tack fa-fw"></i> <span>Épinglé </span><span class="desktop-menu--nRef">{{pinnedCount}}</span>
			</li>
		</ul>
		<ul class="desktop-menu--list">
			<li class="filter filter-favorites {{selectedFavorites}}">
				<i class="fa fa-star-o fa-fw"></i> <span>Mes favoris </span><span class="desktop-menu--nRef">{{favoritesCount}}</span>
			</li>
		</ul>
<!-- 		<ul class="desktop-menu-2-list">
			<li class="filter filter-favorites {{selectedFiles}}">
				<i class="fa fa-files-o fa-fw"></i> <span>Fichiers </span><span class="desktop-menu-2-nRef">{{favoritesCount}}</span>
			</li>
		</ul>
		<ul class="desktop-menu-2-list">
			<li class="filter-favorites {{selectedImages}}">
				<i class="fa fa-picture-o fa-fw"></i> <span>Images </span><span class="desktop-menu-2-nRef">{{favoritesCount}}</span>
			</li>
		</ul> -->
				<div class="desktop-menu--list-title">Catégories</div>
		<ul class="desktop-menu--list">
			{{#each categories}}
				<li class="filter-category {{selectedCategoryClass}} {{isDisabled categoriesNRef}}" data-category="{{name}}" href="#"><span data-category="{{name}}">{{name}} </span><span class="desktop-menu--nRef" data-category="{{name}}">{{categoriesNRef}}</span></li>
			{{/each}}
		</ul><div class="desktop-menu--list-title">Auteurs</div>
		<ul class="desktop-menu--list">
			{{#each authors}}
				<li class="filter-author {{selectedAuthorClass}} {{isDisabled authorNRef}}" data-author="{{name}}" href="#"><span data-author="{{name}}">{{name}} </span><span class="desktop-menu--nRef" data-author="{{name}}">{{authorNRef}}</span></li>
			{{/each}}
		</ul>

		<div class="desktop-menu--list-title">Mots-clés</div>
		<ul class="desktop-menu--list">
			{{#each tags}}
				<li class="filter-tag {{selectedTagClass}} {{isDisabled tagsNRef}}" data-tag="{{name}}" href="#"><span data-tag="{{name}}">{{name}} </span><span class="desktop-menu--nRef" data-tag="{{name}}">{{tagsNRef}}</span></li>
			{{/each}}
		</ul>
	</div>
</template>
